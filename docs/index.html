<html>
<head>
<body>
   <input type="number" name="servings" value="0" />
   <select name="dish">
      <option>bollo</option>
      <option>brokkolisahne</option>
      <option>linsensuppe</option>
   </select>
   <button onclick="getRecipe()">get recipe</button>
   <p id="recipe">foo</p>
   <script>
      function getRecipe() {
         let dish = dish.options[dish.index].text;
         document.getElementById('recipe').innerHTML = dish;
      }
   </script>
</body>
</html>
