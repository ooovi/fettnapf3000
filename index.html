<html>
<head>
<body>
   <input id="servings" type="number" name="servings" value="0" />
   <select id = "dropdown">
      <option>bollo</option>
      <option>brokkolisahne</option>
      <option>linsensuppe</option>
   </select>
   <button name="button" onclick="getRecipe()">get recipe</button>
   <p id="recipe"></p>
   <script>
      function getRecipe() {
         let dropdown = document.getElementById('dropdown');
         let index = dropdown.index;
         let dish = dropdown.options[index].text;
         document.getElementById('recipe').innerHTML = dish;
      }
   </script>
</body>
</html>
